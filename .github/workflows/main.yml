name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3.3.0
        with:
          noed-version: '16'

      - name: Run a multi-line script
        run: |
          npm install
          npm run build
          
      - name: Deploy
        if: success()
        uses: crazy-max/ghaction-github-pages@v3.0.0
        with:
          build_dir: docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
